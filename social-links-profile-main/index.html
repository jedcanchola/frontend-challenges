<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="dev-card">
      <section class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Developer avatar image">
      </section>

      <section class="info">
        <h1>
          Jessica Randall
        </h1>
        <p>
          London, United Kingdom
        </p>
      </section>

      <section class="summary">
        <p>"Front-end developer and avid reader."</p>
      </section>

      <section class="links">

        <a href="" class="btn">GitHub</a>
        <a href="" class="btn">Frontend Mentor</a>
        <a href="" class="btn">LinkedIn</a>
        <a href="" class="btn">Twitter</a>
        <a href="" class="btn">Instagram</a>

      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jos√© Eduardo Delgado Canchola</a>.
  </footer>
</body>

</html>
